<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>avTool</title>
		<link rel="stylesheet" href="./css/reset.css" />
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<header>
			<nav>
				<div class="nav-container">
					<a href="" class="nav-item nav-metar nav-item-active"
						><svg
							xmlns="http://www.w3.org/2000/svg"
							width="24"
							height="24"
							viewBox="0 0 24 24"
							fill="none"
							stroke="currentColor"
							stroke-width="2"
							stroke-linecap="round"
							stroke-linejoin="round"
							class="lucide lucide-cloud-sun"
						>
							<path d="M12 2v2" />
							<path d="m4.93 4.93 1.41 1.41" />
							<path d="M20 12h2" />
							<path d="m19.07 4.93-1.41 1.41" />
							<path d="M15.947 12.65a4 4 0 0 0-5.925-4.128" />
							<path d="M13 22H7a5 5 0 1 1 4.9-6H13a3 3 0 0 1 0 6Z" /></svg
					></a>
					<a href="" class="nav-item nav-freq"
						><svg
							xmlns="http://www.w3.org/2000/svg"
							width="24"
							height="24"
							viewBox="0 0 24 24"
							fill="none"
							stroke="currentColor"
							stroke-width="2"
							stroke-linecap="round"
							stroke-linejoin="round"
							class="lucide lucide-tower-control"
						>
							<path
								d="M18.2 12.27 20 6H4l1.8 6.27a1 1 0 0 0 .95.73h10.5a1 1 0 0 0 .96-.73Z"
							/>
							<path d="M8 13v9" />
							<path d="M16 22v-9" />
							<path d="m9 6 1 7" />
							<path d="m15 6-1 7" />
							<path d="M12 6V2" />
							<path d="M13 2h-2" /></svg
					></a>
					<a href="" class="nav-item nav-abbr"
						><svg
							xmlns="http://www.w3.org/2000/svg"
							width="24"
							height="24"
							viewBox="0 0 24 24"
							fill="none"
							stroke="currentColor"
							stroke-width="2"
							stroke-linecap="round"
							stroke-linejoin="round"
							class="lucide lucide-list"
						>
							<line x1="8" x2="21" y1="6" y2="6" />
							<line x1="8" x2="21" y1="12" y2="12" />
							<line x1="8" x2="21" y1="18" y2="18" />
							<line x1="3" x2="3.01" y1="6" y2="6" />
							<line x1="3" x2="3.01" y1="12" y2="12" />
							<line x1="3" x2="3.01" y1="18" y2="18" /></svg
					></a>
					<a href="" class="nav-item nav-info"
						><svg
							xmlns="http://www.w3.org/2000/svg"
							width="24"
							height="24"
							viewBox="0 0 24 24"
							fill="none"
							stroke="currentColor"
							stroke-width="2"
							stroke-linecap="round"
							stroke-linejoin="round"
							class="lucide lucide-info"
						>
							<circle cx="12" cy="12" r="10" />
							<path d="M12 16v-4" />
							<path d="M12 8h.01" /></svg
					></a>
				</div>
				<form class="search-item">
					<input
						type="search"
						id="search"
						data-db="metar"
						placeholder="search..."
						hidden
					/>
				</form>
			</nav>
		</header>
		<main>
			<section class="section-item section-metar">
				<ul id="results-metar">
					<li class="under-construction">
						<h2>METAR / TAF</h2>
						<p>Page under construction.</p>
						<!-- <p>Only LKPR / PRG is being shown and updated.</p> -->
					</li>

					<li>
						<h2>LKPR</h2>
						<p id="rendered-metar">...</p>
						<p id="rendered-taf">...</p>
					</li>
				</ul>
			</section>
			<section class="section-item section-freq" hidden>
				<ul id="results-freq"></ul>
			</section>
			<section class="section-item section-abbr" hidden>
				<ul id="results-abbr"></ul>
			</section>
			<section class="section-item section-info" hidden>
				<ul>
					<li class="under-construction">
						<h2>About</h2>
						<p>Page under construction</p>
					</li>
					<li class="under-construction">
						<h2>Changelog</h2>
						<p>Details coming soon...</p>
					</li>
				</ul>
			</section>
		</main>
		<footer></footer>
	</body>
	<script type="module" src="./scripts/main.js"></script>
	<script type="module" src="./scripts/fetchWeather.js"></script>
</html>
